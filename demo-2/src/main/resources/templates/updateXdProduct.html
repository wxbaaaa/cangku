<body>
	<div class="">
        <div class="">
        <form action="/update">
            <h3>添加服务产品</h3>
            <ul>
                <li>
                    <span>图片简介</span>
                    <button>选择图片</button>
                </li>
                <li>
                <span>服务id</span>
                 <input placeholder="请输入服务id" name="id" th:value="${xdProduct.id}"  id="id">
                </li>
                <li>
                    <span>服务名称</span>
                    <input placeholder="请输入服务名称" name="username" th:value="${xdProduct.username}"  id="id">
                </li>
                <li>
                    <span class="ver-top">服务说明</span>
                    <textarea name="productInstruction" th:value="${xdProduct.productInstruction}"  id="id" cols="45" rows="7"></textarea>
                </li>
                <li>
                    <span>服务价格</span>
                    <input type="number" placeholder="请输入服务价格" name="productPrice"  id="id">
                </li>
                <li>
            </ul>
            <button class="submit">确认修改</button>
            <button class="cancel">取消</button>
            </form>
        </div>
    </div>
